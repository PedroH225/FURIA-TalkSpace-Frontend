<div class="login-container">
    <div class="login-card">
      <img src="assets/furia-logo-png_seeklogo-526137.png" alt="Logo" class="login-logo">
      <h2 class="login-title">Entrar no Xet da FURIA</h2>
      
      <!-- Formulário de login -->
      <form (ngSubmit)="fazerLogin()">
        <div class="input-container">
          <input type="email" [(ngModel)]="email" name="email" placeholder="Email" class="login-input" required>
        </div>
        <div class="input-container">
          <input type="password" [(ngModel)]="senha" name="senha" placeholder="Senha" class="login-input" required>
        </div>
        
        <!-- Mensagem de erro -->
        <div *ngIf="errorMessage" class="error-message">
          {{ errorMessage }}
        </div>
        
        <button type="submit" class="login-button">Entrar</button>
      </form>
      
      <p class="login-footer">Não tem conta? <a href="#">Cadastre-se</a></p>
    </div>
  </div>
