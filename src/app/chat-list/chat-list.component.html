
<div class="chat-container">
  <div class="chat-list">
    <div *ngIf="chats.length === 0" class="no-chats-message">
      Você não está participando de nenhum chat.
    </div>
    <div class="chat-item" *ngFor="let chat of chats" (click)="onChatSelect(chat.id)">
      <div class="chat-avatar"></div>
      <div class="chat-info">
        <div class="chat-name">{{ chat.nome }}</div>
        <div class="chat-preview">{{ chat.descricao }}</div>
      </div>
    </div>
  </div>

  <app-chat-content [usuarioId]="usuarioId" [chatId]="selectedChatId"></app-chat-content>
</div>
